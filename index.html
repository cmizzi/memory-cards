<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="resources/css/app.pcss">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Pacifico&display=swap">

        <title>Document</title>
    </head>

    <body>
		<div class="menu">
			<h1 class="logo">Memory <span class="logo__white">cards</span></h1>

			<button type="button" id="restart" class="button">
				Commencer
			</button>
		</div>

		<!-- Tableau des scores -->
		<div class="scoreboard" id="scoreboard" x-cloak>
			<table>
				<thead>
					<tr>
						<th class="rank">#</th>
						<th class="score">Score</th>
					</tr>
				</thead>

				<tbody>
					<!-- Will be resolved by the JS -->
				</tbody>
			</table>
		</div>

		<div class="board" id="board"></div>
		<div class="progress">
			<progress id="progress"></progress>
		</div>

		<!--
			Element qui représente une carte. Il n'est pas affiché, ni parsé par le navigateur. Cet élément a un unique
			but de template, permettant d'éviter d'écrire de l'HTML à la main en utilisant du Javascript.
		-->
		<template id="card">
			<div class="card">
				<div class="card__container">
					<div class="card__card"></div>
				</div>
			</div>
		</template>

		<template id="scoreboard-row">
			<tr>
				<td class="rank__value"></td>
				<td class="score__value"></td>
			</tr>
		</template>

		<script src="./resources/js/app.js"></script>
    </body>
</html>
